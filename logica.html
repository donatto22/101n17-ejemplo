        // Realice un algoritmo para leer las calificaciones de N alumnos 
        // y determine el número de aprobados y reprobados.

        const notaAprobatoria = 13

        const calificaciones = [10, 11, 15, 13, 20, 19, 18, 14, 12, 20, 20]

        let aprobados = 0
        let reprobados = 0

        calificaciones.forEach((nota) => {
            if (nota >= notaAprobatoria) {
                aprobados++
            } else {

            }
